# MySQL configurations
spring.datasource.url=jdbc:mysql://localhost:3306/businessassistantbcndbTest?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

# JPA configurations
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.sql.init.mode=always

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type=TRACE

# Limit user searches
user.searchLimit.limitValue=10
user.searchLimit.isLimitEnabled=true
user.searchLimit.errorMessage=Has reached the limit of searches
